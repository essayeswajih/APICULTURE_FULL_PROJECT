<header class="bg-light shadow-sm sticky-top">
  <div class="container py-3">
    <nav class="navbar navbar-expand-lg navbar-light">
      <!-- Logo -->
      <div class="navbar-brand d-flex align-items-center" (click)="goToHome()" style="cursor: pointer;">
        <img src="/assets/logo1.png" alt="Apiculture Galai Logo" class="me-2" style="height: 40px;">
        <span class="fs-4 fw-bold text-warning">Apiculture Galai</span>
      </div>

      <!-- Cart Icon (Positioned before toggler on mobile, right on desktop) -->
      <div class="nav-item cart" *ngIf="!isDesktop">
        <a
          class="nav-link text-success"
          routerLink="/panier"
          routerLinkActive="active-route"
          title="Panier"
          aria-label="View cart"
          (click)="isMobileMenuOpen = false"
        >
        <span class="itemsum">1</span>
          <span class="basket-icon">
            <svg
              class="panier"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M20 10L18.5145 17.4276C18.3312 18.3439 18.2396 18.8021 18.0004 19.1448C17.7894 19.447 17.499 19.685 17.1613 19.8326C16.7783 20 16.3111 20 15.3766 20H8.62337C7.6889 20 7.22166 20 6.83869 19.8326C6.50097 19.685 6.2106 19.447 5.99964 19.1448C5.76041 18.8021 5.66878 18.3439 5.48551 17.4276L4 10M20 10H18M20 10H21M4 10H 3M4 10H 6M6 10H18M6 10L9 4M18 10L15 4M9 13V16M12 13V16M15 13V16"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </a>
      </div>

      <!-- Toggler for Mobile -->
      <button
        class="navbar-toggler"
        type="button"
        (click)="toggleMobileMenu()"
        aria-controls="navbarNav"
        [attr.aria-expanded]="isMobileMenuOpen"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Menu -->
      <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{'show': isMobileMenuOpen}">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a
              class="nav-link text-success"
              routerLink="/"
              routerLinkActive="active-route"
              [routerLinkActiveOptions]="{exact: true}"
              (click)="goToHome()"
            >Accueil</a>
          </li>
          <li class="nav-item dropdown">
            <button
              class="nav-link text-success dropdown-toggle"
              (mouseenter)="toggleDropdown()"
              id="boutiqueDropdown"
              [attr.aria-expanded]="isDropdownOpen"
              [routerLink]="['/boutique']"
            >
              Boutique
            </button>
            <ul class="dropdown-menu" [ngClass]="{'show': isDropdownOpen}" aria-labelledby="boutiqueDropdown">
              <li *ngFor="let category of categories">
                <a
                  class="dropdown-item text-success"
                  [routerLink]="['/boutique']" [queryParams]="{ category: category.name }"
                  routerLinkActive="active-route"
                  (click)="isDropdownOpen = false; isMobileMenuOpen = false"
                >{{ category.name }}</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-success"
              routerLink="/a-propos"
              routerLinkActive="active-route"
              (click)="isMobileMenuOpen = false"
            >Ã€ Propos</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-success"
              routerLink="/contact"
              routerLinkActive="active-route"
              (click)="isMobileMenuOpen = false"
            >Contact</a>
          </li>
          <li class="nav-item cart" *ngIf="isDesktop">
            <a
              class="nav-link text-success"
              routerLink="/panier"
              routerLinkActive="active-route"
              title="Panier"
              aria-label="View cart"
              (click)="isMobileMenuOpen = false"
            >
            <span class="itemsum">1</span>
              <span class="basket-icon">
                <svg
                  class="panier"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="M20 10L18.5145 17.4276C18.3312 18.3439 18.2396 18.8021 18.0004 19.1448C17.7894 19.447 17.499 19.685 17.1613 19.8326C16.7783 20 16.3111 20 15.3766 20H8.62337C7.6889 20 7.22166 20 6.83869 19.8326C6.50097 19.685 6.2106 19.447 5.99964 19.1448C5.76041 18.8021 5.66878 18.3439 5.48551 17.4276L4 10M20 10H18M20 10H21M4 10H3M4 10H6M6 10H18M6 10L9 4M18 10L15 4M9 13V16M12 13V16M15 13V16"
                    stroke="#000000"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
