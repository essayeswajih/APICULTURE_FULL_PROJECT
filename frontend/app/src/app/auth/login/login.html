<div class="container-fluid login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg login-card">
          <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form #loginForm="ngForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" [(ngModel)]="credentials.username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="credentials.password" name="password" required minlength="6">
              </div>
              <div class="mb-3">
                @if (errorMessage) {
                  <div class="alert alert-danger" role="alert">
                    {{ errorMessage }}
                  </div>
                }
                <button type="submit" (click)="login()" class="btn btn-warning w-100" [disabled]="!loginForm.valid">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
