user nginx;   # This may vary depending on your system, typically 'nginx' or 'www-data'.
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        # Listen on port 80 for HTTP requests
        listen 80;
        server_name apiculturegalai.tn www.apiculturegalai.tn;

        # Serve Angular application
        location / {
            root /usr/share/nginx/html/browser;  # Path to Angular build (adjust this path accordingly)
            index index.html;
            try_files $uri $uri/ /index.html;  # Angular routing for SPA
        }

        # Reverse proxy for FastAPI under /api path
        location /api/ {
            proxy_pass http://fastapi-app:8000/;  # Forward API requests to FastAPI
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Security headers to improve security and avoid common vulnerabilities
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Frame-Options "SAMEORIGIN";

        # Custom error pages (Optional, for improved UX)
        error_page 403 /403.html;
        error_page 404 /404.html;

        # Optionally, you can set up custom 403 and 404 pages here
        location = /403.html {
            root /usr/share/nginx/html;
            internal;
        }

        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

    }

    # Redirect HTTP to HTTPS (Optional for SSL setup later)
    # server {
    #     listen 80;
    #     server_name apiculturegalai.tn www.apiculturegalai.tn;
    #     return 301 https://$host$request_uri;
    # }
}

